<div class=submenu>
    {% set menu = [
        ('Index', 'genindex'),
    ] %}

    <ul class="list_submenu list-unstyled">
    {% for name, doc in menu %}
        <li {% if loop.first %}class="first"{% endif %}>
            <a href="{{ pathto(doc) }}">{{ name }}</a>
        </li>
    {% endfor %}
    </ul>
</div>
